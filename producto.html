  <script>
    // Obtener parámetro de la URL
    const params = new URLSearchParams(window.location.search);
    const idProducto = params.get("producto");

    if (productos[idProducto]) {
      const p = productos[idProducto];
      document.getElementById("imagen-producto").src = p.imagen;
      document.getElementById("imagen-producto").alt = p.nombre;
      document.getElementById("nombre-producto").textContent = p.nombre;
      document.getElementById("precio-producto").textContent = p.precio;
      document.getElementById("descripcion-producto").textContent = p.descripcion;
      document.getElementById("medidas-producto").textContent = p.medidas;
      document.getElementById("materiales-producto").textContent = p.materiales;
      document.getElementById("acabado-producto").textContent = p.acabado;
      document.getElementById("peso-producto").textContent = p.peso;
      document.getElementById("capacidad-producto").textContent = p.capacidad;

      // Botón WhatsApp → genera un link con el nombre del producto
      document.getElementById("btn-whatsapp").onclick = () => {
        const mensaje = encodeURIComponent(`Hola! Me interesa el producto: ${p.nombre}`);
        window.open(`https://wa.me/5491112345678?text=${mensaje}`, "_blank");
      };

      // Botón Carrito
      document.getElementById("btn-carrito").onclick = () => {
        alert(`${p.nombre} agregado al carrito!`);
      };
    }

    // Selector de cantidad
    let cantidad = 1;
    document.getElementById("menos").onclick = () => {
      if (cantidad > 1) {
        cantidad--;
        document.getElementById("cantidad").textContent = cantidad;
      }
    };
    document.getElementById("mas").onclick = () => {
      cantidad++;
      document.getElementById("cantidad").textContent = cantidad;
    };
  </script>

        <script>
            const botonesAgregar = document.querySelectorAll('.btnAgregarCarrito');
            const contadorCarrito = document.getElementById('contadorCarrito');
            let cantidadCarrito = 0;

            botonesAgregar.forEach(boton => {
                boton.addEventListener('click', (e) => {
                    cantidadCarrito++;
                    contadorCarrito.textContent = cantidadCarrito;

                    // Crear notificación
                    const notificacion = document.createElement('div');
                    notificacion.classList.add('notificacion-carrito');

                    // Obtenemos el nombre del producto desde el h2
                    const nombreProducto = e.target.closest('.producto-details').querySelector('h2').textContent;
                    notificacion.textContent = `Agregaste "${nombreProducto}" al carrito`;

                    document.body.appendChild(notificacion);

                    // Mostrar notificación
                    setTimeout(() => notificacion.classList.add('visible'), 10);

                    // Ocultar y eliminar después de 2 segundos
                    setTimeout(() => {
                        notificacion.classList.remove('visible');
                        setTimeout(() => notificacion.remove(), 300);
                    }, 2000);
                });
            });
        </script>
